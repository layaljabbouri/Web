<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap">
  <style>
    body {
      font-family: "Spartan", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    form {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 300px;
    }
    label {
      display: block;
      font-size: 16px;
      margin-bottom: 8px;
      color: #333333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
      border: 1px solid #cccccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background-color: #088178;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #065a4b;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #088178;
    }
  </style>
</head>
<body>

  <form action="/login" method='POST'>
    <h1>Login</h1>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required maxlength="30">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required maxlength="50">

    <button type="submit" id="loginButton">Login</button>
  </form>

</body>
</html>

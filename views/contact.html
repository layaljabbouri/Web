<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Basic CSS for styling the form */
        body {
    font-family: 'Spartan', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fffff0;
}

.container {
    max-width: 600px;
    margin: 20px auto;
    padding: 40px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    font-size: 36px;
    color: #088178;
    margin-bottom: 30px;
}

label {
    font-size: 18px;
    color: #222;
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type="submit"] {
    width: 100%;
    padding: 12px;
    background-color: #088178;
    border: none;
    border-radius: 4px;
    color: #fff;
    cursor: pointer;
    font-size: 18px;
    font-weight: bold;
    transition: background-color 0.3s;
}

input[type="submit"]:hover {
    background-color: #065a4b;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form action="/submit_message" method="post">
           
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required maxlength="20">
            
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required maxlength="50">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required maxlength="100"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
